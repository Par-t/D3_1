<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statewise Population Bar Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      .container {
          margin: 20px;
          font-family: Arial, sans-serif;
      }
      .controls {
          margin-bottom: 20px;
          padding: 15px;
          background-color: #f5f5f5;
          border-radius: 5px;
      }
      .state-checklist {
          max-height: 300px;
          overflow-y: auto;
          border: 1px solid #ddd;
          padding: 10px;
          background-color: white;
          border-radius: 4px;
      }
      .state-option {
          display: block;
          padding: 5px;
      }
      .state-option:hover {
          background-color: #f0f0f0;
      }
      .bar:hover {
          fill: orange !important;
          transition: fill 0.3s ease;
      }
      button {
          margin-top: 10px;
          padding: 8px 15px;
          background-color: #4CAF50;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
      }
      button:hover {
          background-color: #45a049;
      }
  </style>
</head>
<body>
    <div class="container">
        <h1>Statewise Analysis</h1>
        
        <div class="controls">
            <!-- Add master dropdown -->
            <label>Select Analysis Type:</label>
            <select id="analysisType" onchange="handleAnalysisChange()" style="margin-bottom: 20px; padding: 5px;">
                <option value="population">Population by State</option>
                <option value="income">Income Distribution</option>
            </select>

            <!-- Existing state selection controls -->
            <div id="stateControls">
                <label>Select States:</label>
                <div class="state-checklist" id="stateChecklist">
                    <!-- States will be dynamically populated here -->
                </div>
                <button onclick="updateChart()">Update Chart</button>
            </div>
        </div>
        
        <svg id="populationChart" width="800" height="500"></svg>
    </div>

    <script src="script.js"></script>
</body>
</html>
