<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #controls {
            margin-bottom: 20px;
        }
        #scatter-options {
            margin-top: 10px;
        }
        .chart-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="dataType">Choose data type:</label>
        <select id="dataType" onchange="updateChart()">
            <option value="states">Population across States</option>
            <option value="counties">Population across Counties</option>
            <option value="populationDistribution">Population Distribution</option>
            <option value="ethnicity">Ethnicity</option>
            <option value="gender">Gender</option>
            <option value="income_state">Income distribution State</option>
            <option value="income_county">Income distribution County</option>
            <option value="meancommute">Mean Commute Time</option>
            <option value="scatter">Scatter Plot</option>
        </select>

        <div id="scatter-options" style="display: none;">
            <label><input type="radio" name="xVariable" value="Income" checked> Income</label>
            <label><input type="radio" name="xVariable" value="Poverty"> Poverty</label>
            <label><input type="radio" name="xVariable" value="TotalPop"> Total Population</label>
            <br>
            <label><input type="radio" name="yVariable" value="Income"> Income</label>
            <label><input type="radio" name="yVariable" value="Poverty" checked> Poverty</label>
            <label><input type="radio" name="yVariable" value="TotalPop"> Total Population</label>
        </div>
    </div>

    <div class="chart-container">
        <svg id="chart" width="800" height="500"></svg>
    </div>

    <script src="charts.js"></script>
    <script src="script.js"></script>
</body>
</html>
